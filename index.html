<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Uppy</title>
    <link href="https://releases.transloadit.com/uppy/v2.13.0/uppy.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="drag-drop-area"></div>

    <script src="https://releases.transloadit.com/uppy/v2.13.0/uppy.min.js"></script>
    <script>
      var uppy = new Uppy.Core()
        .use(Uppy.Dashboard, {
          inline: true,
          theme: 'dark',
          target: '#drag-drop-area'
        })
        .use(Uppy.Tus, {endpoint: 'https://tusbackend.azurewebsites.net//uploads/'})

      uppy.on('complete', (result) => {
        alert("Upload complete! Weâ€™ve uploaded all files: " + result.successful.join(', '));
      })
    </script>
  </body>
</html>
